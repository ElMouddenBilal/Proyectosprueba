<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <section id="skill-section">
        <div class="header skill-head">
            <h2>Mis <span> Habilidades</span></h2>
            <p>Estas son mis habilidades</p>
        </div>
        <div class="skill-main">

            <div class="skill-bar">
                <div class="info">
                    <p>HTML</p>
                    <p class="percent">90%</p>
                </div>
                <div class="bar">
                    <span class="html"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>CSS</p>
                    <p class="percent">85%</p>
                </div>
                <div class="bar">
                    <span class="css"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>SASS</p>
                    <p class="percent">65%</p>
                </div>
                <div class="bar">
                    <span class="sass"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>JavaScript</p>
                    <p class="percent">55%</p>
                </div>
                <div class="bar">
                    <span class="js"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>React JS</p>
                    <p class="percent">30%</p>
                </div>
                <div class="bar">
                    <span class="react"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>Node JS</p>
                    <p class="percent">40%</p>
                </div>
                <div class="bar">
                    <span class="node"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>Express JS</p>
                    <p class="percent">25%</p>
                </div>
                <div class="bar">
                    <span class="express"></span>
                </div>
            </div>

            <div class="skill-bar">
                <div class="info">
                    <p>Mongo DB</p>
                    <p class="percent">15%</p>
                </div>
                <div class="bar">
                    <span class="mongo"></span>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
